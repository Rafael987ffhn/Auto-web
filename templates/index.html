<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDub - Dublagem de Vídeos</title>
</head>
<body>
    <h1>Bem-vindo ao AutoDub!</h1>
    <p>Faça o upload de seu vídeo para dublá-lo.</p>

    <form action="/processar" method="POST" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/mp4" required><br><br>
        <input type="submit" value="Dublar Vídeo">
    </form>
</body>
</html>
