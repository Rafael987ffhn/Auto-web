<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDub - Upload de Vídeo</title>
</head>
<body>
    <h1>Upload de Vídeo</h1>
    <form action="/processar" method="POST" enctype="multipart/form-data">
        <label for="video">Escolha o vídeo:</label>
        <input type="file" name="video" id="video" accept=".mp4,.avi,.mov,.mkv" required><br><br>
        <input type="submit" value="Enviar">
    </form>

    <h2>Selecionar Idioma para a Dublagem</h2>
    <form action="/selecionar_idioma" method="POST">
        <label for="idioma">Escolha o idioma:</label>
        <select name="idioma" id="idioma" required>
            <option value="portugues">Português</option>
            <option value="ingles">Inglês</option>
            <option value="espanhol">Espanhol</option>
        </select><br><br>
        <input type="submit" value="Selecionar Idioma">
    </form>
</body>
</html>
